<div class="sidebar-header">
    <h3><i class="fas fa-cube"></i> Gestion des modèles</h3>
    <button class="close-btn" data-tooltip="Fermer" data-tooltip-position="left">
        <i class="fas fa-times"></i>
    </button>
</div>

<div class="models-content">
    <!-- Formulaire d'ajout -->
    <div class="models-group">
        <h4><i class="fas fa-download"></i> Télécharger un modèle</h4>
        <div class="form-group">
            <label for="model-url">URL Hugging Face</label>
            <input type="url" id="model-url" 
                   placeholder="https://huggingface.co/.../model.gguf" 
                   class="form-input"
                   data-tooltip="Copiez l'URL directe du fichier .gguf depuis Hugging Face"
                   data-tooltip-position="top">
        </div>
        <div class="form-group">
            <label for="model-filename">Nom personnalisé (optionnel)</label>
            <input type="text" id="model-filename" 
                   placeholder="mon-modele.gguf" 
                   class="form-input"
                   data-tooltip="Renommez le fichier téléchargé (optionnel)"
                   data-tooltip-position="top">
        </div>
        <button id="download-model-btn" class="btn-primary" 
                data-tooltip="Lancer le téléchargement du modèle" 
                data-tooltip-position="top" 
                data-tooltip-variant="primary">
            <i class="fas fa-download"></i>
            Télécharger
        </button>
    </div>

    <!-- Liste des téléchargements en cours -->
    <div id="downloads-section" class="models-group" style="display: none;">
        <h4><i class="fas fa-clock"></i> Téléchargements en cours</h4>
        <div id="downloads-list" class="downloads-list"></div>
    </div>

    <!-- Liste des modèles -->
    <div class="models-group">
        <h4><i class="fas fa-cube"></i> Modèles disponibles</h4>
        <div id="models-list" class="models-list">
            <div class="loading">Chargement des modèles...</div>
        </div>
    </div>
</div>
