<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-3 Chat Interface</title>
    <!-- Variables CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <!-- Syst√®me de tooltips -->
    <link rel="stylesheet" href="css/tooltips.css">
    <!-- Styles principaux -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/models.css">
    <!-- Fonts externes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Page de connexion - maintenant charg√©e dynamiquement -->
    <div id="login-page" class="page">
        <!-- Le contenu sera charg√© par le component loader -->
    </div>

    <!-- Interface principale -->
    <div id="chat-page" class="page hidden">
        <!-- Header - maintenant charg√© dynamiquement -->
        <div id="header-container">
            <!-- Le header sera charg√© ici -->
        </div>

        <div class="main-container">
            <!-- Sidebar de gestion des mod√®les - maintenant charg√©e dynamiquement -->
            <div id="models-sidebar" class="sidebar hidden">
                <!-- Le contenu sera charg√© ici -->
            </div>

            <!-- Sidebar des param√®tres - maintenant charg√©e dynamiquement -->
            <div id="settings-sidebar" class="sidebar hidden">
                <!-- Le contenu sera charg√© ici -->
            </div>

            <!-- Sidebar des preprompts -->
            <div id="preprompts-sidebar" class="sidebar hidden">
                <div class="sidebar-header">
                    <h3><i class="fas fa-bookmark"></i> Preprompts</h3>
                    <div class="header-actions">
                        <button id="add-preprompt-btn" class="btn-primary btn-sm"
                                data-tooltip="Ajouter un nouveau preprompt"
                                data-tooltip-position="bottom"
                                data-tooltip-variant="primary">
                            <i class="fas fa-plus"></i>
                            Ajouter
                        </button>
                        <button id="close-preprompts" class="close-btn" data-tooltip="Fermer" data-tooltip-position="left">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div id="preprompts-list" class="preprompts-list"></div>
            </div>

            <!-- Zone de chat -->
            <div class="chat-container">
                <!-- Barre de preprompt actuel -->
                <div class="preprompt-bar">
                    <div class="preprompt-selector">
                        <i class="fas fa-bookmark"></i>
                        <select id="preprompt-select" data-tooltip="Choisir un preprompt pour la conversation" data-tooltip-position="top">
                            <option value="">Aucun preprompt</option>
                        </select>
                    </div>
                    <div id="current-preprompt" class="current-preprompt"></div>
                </div>

                <!-- Messages de chat -->
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <i class="fas fa-robot"></i>
                            <h3>Bienvenue dans Phi-3 Chat !</h3>
                            <p>Votre assistant IA local est pr√™t. Posez-moi vos questions ou configurez un preprompt pour commencer.</p>
                            <div class="quick-actions">
                                <button class="quick-action" onclick="showSettings()"
                                        data-tooltip="Ouvrir les param√®tres du mod√®le"
                                        data-tooltip-position="top">
                                    <i class="fas fa-cog"></i>
                                    Configurer le mod√®le
                                </button>
                                <button class="quick-action" onclick="showPreprompts()"
                                        data-tooltip="G√©rer vos preprompts"
                                        data-tooltip-position="top">
                                    <i class="fas fa-bookmark"></i>
                                    Ajouter un preprompt
                                </button>
                                <button class="quick-action" onclick="showModels()"
                                        data-tooltip="T√©l√©charger et g√©rer les mod√®les"
                                        data-tooltip-position="top">
                                    <i class="fas fa-cube"></i>
                                    G√©rer les mod√®les
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zone de saisie -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Tapez votre message..." rows="1"
                                  data-tooltip="Tapez votre message ici (Entr√©e pour envoyer, Maj+Entr√©e pour nouvelle ligne)"
                                  data-tooltip-position="top"></textarea>
                        <button id="send-btn" class="send-btn" disabled
                                data-tooltip="Envoyer le message"
                                data-tooltip-position="top"
                                data-tooltip-variant="primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <div class="model-status" data-tooltip="Param√®tres actuels du mod√®le" data-tooltip-position="top">
                            <i class="fas fa-microchip"></i>
                            <span id="current-params">T: 0.7 | Tokens: 512</span>
                        </div>
                        <div id="typing-indicator" class="typing-indicator hidden">
                            <i class="fas fa-robot"></i>
                            <span>L'IA r√©fl√©chit...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal preprompt -->
    <div id="preprompt-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bookmark"></i> Nouveau Preprompt</h2>
                <button id="close-modal" class="close-btn" data-tooltip="Fermer la fen√™tre" data-tooltip-position="left">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Suggestions rapides -->
            <div class="suggestions-section">
                <h3>Suggestions rapides :</h3>
                <div id="preprompt-suggestions" class="suggestions-grid">
                    <!-- Remplies par JavaScript -->
                </div>
            </div>
            
            <form id="preprompt-form" class="preprompt-form">
                <div class="form-group">
                    <label for="preprompt-name">
                        <i class="fas fa-tag"></i>
                        Nom du preprompt
                    </label>
                    <input type="text" id="preprompt-name" required maxlength="50" placeholder="Ex: Assistant fran√ßais"
                           data-tooltip="Donnez un nom court et descriptif √† votre preprompt"
                           data-tooltip-position="top">
                </div>
                
                <div class="form-group">
                    <label for="preprompt-content">
                        <i class="fas fa-edit"></i>
                        Contenu 
                        <span class="char-counter">
                            <span id="char-count">0</span>/500 caract√®res
                        </span>
                    </label>
                    <textarea id="preprompt-content" required maxlength="500" 
                             placeholder="Tu es un assistant IA qui r√©pond toujours en fran√ßais de mani√®re polie et professionnelle..."
                             oninput="updateCharCount(this)"
                             data-tooltip="D√©crivez le comportement souhait√© de l'IA"
                             data-tooltip-position="top"></textarea>
                    <div class="length-indicator">
                        <span id="length-indicator" class="length-good">‚úì Optimal</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-preprompt" class="btn-secondary">
                        <i class="fas fa-times"></i>
                        Annuler
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Syst√®me de tooltips -->
    <script src="js/tooltip-manager.js"></script>
    <!-- Component Loader -->
    <script src="js/component-loader.js"></script>
    
    <!-- Initialisation des composants -->
    <script>
        // Charger les composants au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Loading components...');
            
            // Charger le composant login
            window.componentLoader.loadComponent('components/login/login', '#login-page')
                .then(() => {
                    console.log('‚úÖ Login component loaded');
                })
                .catch(error => {
                    console.error('‚ùå Failed to load login component:', error);
                });
        });

        // Charger les composants quand l'utilisateur se connecte
        window.addEventListener('userLoggedIn', function() {
            console.log('üöÄ Loading main interface components...');
            
            // Charger le header
            window.componentLoader.loadComponent('components/header/header', '#header-container')
                .then(() => {
                    console.log('‚úÖ Header component loaded');
                })
                .catch(error => {
                    console.error('‚ùå Failed to load header component:', error);
                });

            // Charger la sidebar models
            window.componentLoader.loadComponent('components/sidebar/models-sidebar/models-sidebar', '#models-sidebar')
                .then(() => {
                    console.log('‚úÖ Models sidebar component loaded');
                })
                .catch(error => {
                    console.error('‚ùå Failed to load models sidebar component:', error);
                });

            // Charger la sidebar settings
            window.componentLoader.loadComponent('components/sidebar/settings-sidebar/settings-sidebar', '#settings-sidebar')
                .then(() => {
                    console.log('‚úÖ Settings sidebar component loaded');
                })
                .catch(error => {
                    console.error('‚ùå Failed to load settings sidebar component:', error);
                });
        });

        // Gestionnaire global pour les clics de fermeture des sidebars
        document.addEventListener('click', function(e) {
            // Fermer les sidebars avec les boutons close (d√©l√©gation d'√©v√©nements)
            if (e.target.closest('.close-btn')) {
                const sidebar = e.target.closest('.sidebar');
                if (sidebar) {
                    sidebar.classList.add('hidden');
                    
                    // D√©sactiver le bouton header correspondant
                    if (window.headerManager) {
                        const sidebarId = sidebar.id;
                        const buttonId = sidebarId.replace('-sidebar', '-btn');
                        window.headerManager.setButtonActive(buttonId, false);
                    }
                    
                    console.log(`üîΩ Sidebar closed: ${sidebar.id}`);
                }
            }
            
            // Fermer les sidebars en cliquant en dehors (mais pas sur les boutons de contr√¥le)
            if (!e.target.closest('.sidebar') && !e.target.closest('.control-btn')) {
                const openSidebars = document.querySelectorAll('.sidebar:not(.hidden)');
                openSidebars.forEach(sidebar => {
                    sidebar.classList.add('hidden');
                    
                    // D√©sactiver le bouton correspondant
                    if (window.headerManager) {
                        const sidebarId = sidebar.id;
                        const buttonId = sidebarId.replace('-sidebar', '-btn');
                        window.headerManager.setButtonActive(buttonId, false);
                    }
                });
            }
        });

        // Test de debug pour v√©rifier les composants
        window.testComponents = function() {
            console.log('üß™ Testing components...');
            console.log('Header manager:', window.headerManager);
            console.log('Models sidebar manager:', window.modelsSidebarManager);
            console.log('Settings sidebar manager:', window.settingsSidebarManager);
            console.log('Tooltip manager:', window.tooltipManager);
        };
    </script>
    
    <!-- Scripts modulaires existants -->
    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/global-functions.js"></script>
</body>
</html>
