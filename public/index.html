<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-3 Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="page">
        <div class="login-container">
            <h1>ü§ñ Phi-3 Chat</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="chat-page" class="page hidden">
        <header>
            <h1>ü§ñ Phi-3 Chat</h1>
            <div class="header-controls">
                <button id="preprompts-btn">üìù Preprompts</button>
                <button id="logout-btn">üö™ D√©connexion</button>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar des preprompts -->
            <div id="preprompts-sidebar" class="sidebar hidden">
                <div class="sidebar-header">
                    <h3>üìù Preprompts</h3>
                    <button id="add-preprompt-btn">+ Ajouter</button>
                </div>
                <div id="preprompts-list"></div>
            </div>

            <!-- Zone de chat -->
            <div class="chat-container">
                <div class="preprompt-bar">
                    <select id="preprompt-select">
                        <option value="">Aucun preprompt</option>
                    </select>
                    <span id="current-preprompt"></span>
                </div>

                <div id="chat-messages" class="chat-messages"></div>

                <div class="input-container">
                    <textarea id="message-input" placeholder="Tapez votre message..." rows="3"></textarea>
                    <button id="send-btn">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

<!-- Remplacer la section modal existante par ceci -->
<div id="preprompt-modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Ajouter un Preprompt</h2>
        
        <!-- Suggestions rapides -->
        <div class="suggestions-section">
            <h3>Suggestions :</h3>
            <div id="preprompt-suggestions" class="suggestions-container">
                <!-- Les suggestions seront ajout√©es ici par JavaScript -->
            </div>
        </div>
        
        <form id="preprompt-form">
            <div class="form-group">
                <label for="preprompt-name">Nom :</label>
                <input type="text" id="preprompt-name" required maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="preprompt-content">Contenu (max 100 car.) :</label>
                <textarea id="preprompt-content" required maxlength="100" 
                         placeholder="Tu es un psychologue. R√©ponds UNIQUEMENT en fran√ßais. Sois empathique."
                         oninput="updateCharCount(this)"></textarea>
                <div class="char-counter">
                    <span id="char-count">0</span>/100 caract√®res
                    <span id="length-indicator" class="length-good">‚úì Optimal</span>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancel-preprompt">Annuler</button>
                <button type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
    <script>
        // Fonction pour mettre √† jour le compteur de caract√®res
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            const countSpan = document.getElementById('char-count');
            const indicator = document.getElementById('length-indicator');
            
            countSpan.textContent = count;
            
            if (count <= 60) {
                indicator.textContent = '‚úì Optimal';
                indicator.className = 'length-good';
            } else if (count <= 100) {
                indicator.textContent = '‚ö† Acceptable';
                indicator.className = 'length-warning';
            } else {
                indicator.textContent = '‚úó Trop long';
                indicator.className = 'length-error';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
